<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NEXUS Quick Action</title>
  <style>
    :root {
      --bg-color: #2d2d2d;
      --text-color: #e0e0e0;
      --border-color: #4a4a4a;
      --accent-color: #39ff14;
      --input-bg: #1a1a1a;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: var(--text-color);
      background-color: var(--bg-color);
      margin: 0;
      padding: 12px;
    }
    .sdpi-wrapper {
      margin-bottom: 12px;
    }
    .sdpi-heading {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 12px;
      box-sizing: border-box;
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .hint {
      font-size: 10px;
      color: #666;
      margin-top: 4px;
    }
    .nexus-logo {
      text-align: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 12px;
    }
    .nexus-logo span {
      color: var(--accent-color);
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="nexus-logo">
    <span>NEXUS</span>
  </div>

  <div class="sdpi-wrapper">
    <div class="sdpi-heading">Quick Action Configuration</div>

    <label for="workingDirectory">Working Directory</label>
    <input type="text" id="workingDirectory" placeholder="/path/to/project" />
    <div class="hint">The directory where the quick action will run</div>
  </div>

  <div class="sdpi-wrapper">
    <label for="taskOverride">Task Override (Optional)</label>
    <textarea id="taskOverride" placeholder="Override the default task..."></textarea>
    <div class="hint">Leave empty to use the default task for this quick action</div>
  </div>

  <script>
    let websocket = null;
    let uuid = null;
    let actionInfo = null;

    function connectElgatoStreamDeckSocket(inPort, inPropertyInspectorUUID, inRegisterEvent, inInfo, inActionInfo) {
      uuid = inPropertyInspectorUUID;
      actionInfo = JSON.parse(inActionInfo);

      websocket = new WebSocket(`ws://127.0.0.1:${inPort}`);

      websocket.onopen = () => {
        websocket.send(JSON.stringify({
          event: inRegisterEvent,
          uuid: inPropertyInspectorUUID,
        }));

        if (actionInfo.payload?.settings) {
          loadSettings(actionInfo.payload.settings);
        }
      };

      websocket.onmessage = (evt) => {
        const data = JSON.parse(evt.data);
        if (data.event === 'didReceiveSettings') {
          loadSettings(data.payload.settings);
        }
      };
    }

    function loadSettings(settings) {
      document.getElementById('workingDirectory').value = settings.workingDirectory || '';
      document.getElementById('taskOverride').value = settings.taskOverride || '';
    }

    function saveSettings() {
      const settings = {
        workingDirectory: document.getElementById('workingDirectory').value,
        taskOverride: document.getElementById('taskOverride').value,
      };

      websocket.send(JSON.stringify({
        event: 'setSettings',
        context: uuid,
        payload: settings,
      }));
    }

    document.getElementById('workingDirectory').addEventListener('change', saveSettings);
    document.getElementById('taskOverride').addEventListener('change', saveSettings);

    window.connectElgatoStreamDeckSocket = connectElgatoStreamDeckSocket;
  </script>
</body>
</html>
