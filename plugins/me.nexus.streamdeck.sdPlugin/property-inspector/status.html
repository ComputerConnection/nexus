<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NEXUS Status</title>
  <style>
    :root {
      --bg-color: #2d2d2d;
      --text-color: #e0e0e0;
      --border-color: #4a4a4a;
      --accent-color: #00fff9;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: var(--text-color);
      background-color: var(--bg-color);
      margin: 0;
      padding: 12px;
    }
    .nexus-logo {
      text-align: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 12px;
    }
    .nexus-logo span {
      color: var(--accent-color);
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 2px;
    }
    .info-box {
      background: #1a1a1a;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .info-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--accent-color);
    }
    .info-text {
      color: #888;
      line-height: 1.5;
    }
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .status-ok { background-color: #39ff14; }
    .status-error { background-color: #ff0040; }
  </style>
</head>
<body>
  <div class="nexus-logo">
    <span>NEXUS</span>
  </div>

  <div class="info-box">
    <div class="info-title">System Status Button</div>
    <div class="info-text">
      This button displays the current NEXUS system status:
      <br><br>
      <span class="status-indicator status-ok"></span> Shows agent count when connected
      <br>
      <span class="status-indicator status-error"></span> Shows error when disconnected
      <br><br>
      Status updates automatically every 5 seconds.
      Press the button to manually refresh.
    </div>
  </div>

  <div class="info-box">
    <div class="info-title">API Endpoint</div>
    <div class="info-text">
      http://localhost:9999/api/status
    </div>
  </div>

  <script>
    function connectElgatoStreamDeckSocket(inPort, inPropertyInspectorUUID, inRegisterEvent, inInfo, inActionInfo) {
      const websocket = new WebSocket(`ws://127.0.0.1:${inPort}`);
      websocket.onopen = () => {
        websocket.send(JSON.stringify({
          event: inRegisterEvent,
          uuid: inPropertyInspectorUUID,
        }));
      };
    }
    window.connectElgatoStreamDeckSocket = connectElgatoStreamDeckSocket;
  </script>
</body>
</html>
